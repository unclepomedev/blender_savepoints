name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dev dependencies
        run: uv sync --group dev

      - name: Type Check
        run: |
          uv run pyright
          uv run ty check

      - name: Lint
        run: uv run ruff check savepoints

      - name: Run Unit Tests
        run: |
          uv run python -m unittest discover tests
